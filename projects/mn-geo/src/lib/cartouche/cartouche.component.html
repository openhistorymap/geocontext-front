<h2>{{items('gcx:title','')}}</h2>
<a [href]="items('gcx:media','')" target="_blank"><img [src]="items('gcx:media','')" width="310"></a>
<table *ngIf="item">
  <tr *ngFor="let k of getKeys(['gcx:title', 'gcx:media', 'gcx:geo'])">
    <th align="right">{{k}}</th>
    <td><span class="category" *ngFor="let p of properties[k]|typed">{{p}}</span></td>
  </tr>
</table>
