<div *ngIf="mode === 'global'">
</div>
<div *ngIf="mode === 'map'">
  <mat-card>
    <mat-card-header>
        <h2>{{(map|async).name}}</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list [cols]="2" [gutterSize]="2">
        <mat-grid-tile *ngFor="let i of items|async" style="object-fit: cover;" snInViewport>
          <mat-grid-tile-header><mat-icon>marker</mat-icon>{{i.attributes[0].value}}</mat-grid-tile-header>
          <!--<img *ngIf="i.media" src="{{i.media[0].s3_file}}">-->
          <img *ngIf="i.media" [src]="getFBUrl(i.media[0].s3_file)">
          <mat-grid-tile-footer><mat-icon>user</mat-icon>{{i.author}}</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="mode === 'detail'"></div>
